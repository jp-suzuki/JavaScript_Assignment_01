<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
    </head>
</html>
<body>
    <h3>ストップウォッチ</h3>
    <div class="stopWatchWrapper">
        <p class="stopWatchTimeViewer">
            <span class="hoursDisplay">00:</span><span class="minutesDisplay">00:</span><span class="secondsDisplay">00:</span><span class="milliSecondsDisplay">00</span>
        </p>
        <div class="stopWatchButtons">
            <button class="buttonStart">スタート</button>
            <button disabled class="buttonStop">ストップ</button>
            <button disabled class="buttonReset">リセット</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
